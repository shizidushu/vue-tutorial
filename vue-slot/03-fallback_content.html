<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <p>插槽：后备内容</p>

    <hr>
    <submit-button></submit-button>

    <hr>

    <submit-button>
        Save
    </submit-button>
</div>
<script type="text/javascript">
// 组件是可复用的 Vue 实例，且带有一个名字
// 与 new Vue 接收相同的选项（根实例的特有选项除外，如el）
Vue.component('submit-button', {
	template: `
        <button type="submit">
            <slot>Submit</slot>
        </button>
        `
})
var vm = new Vue({
	el : "#app",
	data : {},
});
</script>
<style type="text/css">

</style>
</body>
</html>
