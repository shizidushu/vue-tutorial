<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar app>
          <v-toolbar-title>Vue & Vuetify及其在NetSuite中的应用</v-toolbar-title>
        </v-app-bar>

        <v-main>
          <v-container fluid>
            <v-list>
              <v-subheader>Vue</v-subheader>
              <v-list-item v-for="(item, i) in items" :key="i">
                <v-list-item-content>
                  <a :href="item.url" target="_blank">{{ item.text }} </a>
                </v-list-item-content>
              </v-list-item>
            </v-list>

            <v-divider></v-divider>
            <v-subheader>Vuetify</v-subheader>
            <v-list>
              <v-list-item v-for="(item, i) in items2" :key="i">
                <v-list-item-content>
                  <a :href="item.url" target="_blank">{{ item.text }}</a>
                </v-list-item-content>
              </v-list-item>
            </v-list>
          </v-container>
        </v-main>

        <v-footer app>
          <!-- -->
        </v-footer>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          items: [{ text: "介绍", url: "./vue/01-introduction.html" },
          {text: "数据绑定", url: "./vue/02-data-bind.html"},
          {text: "计算属性与侦听属性", url: "./vue/03-computed_and_watch.html"},
          {text: "生命周期钩子", url: "./vue/04-lifecycle_hooks.html"},
          {text: "事件处理", url: "./vue/02-event_handling.html"}
        ],
          items2: [{ text: "Application", url: "./vuetify/application.html" }],
        }),
      });
    </script>
  </body>
</html>
